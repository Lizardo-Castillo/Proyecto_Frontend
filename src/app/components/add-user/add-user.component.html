<!-- Agregar link para Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

<div class="row justify-content-center mt-5">
  <div class="col-md-6 col-lg-4">
    <div class="card shadow-lg" style="border-radius: 15px; background: linear-gradient(145deg, #f0f0f0, #e0e0e0);">
      <div class="card-body">
        <!-- Título estilizado -->
        <h3 
          class="card-title text-center mb-4" 
          style="font-family: 'Poppins', sans-serif; font-size: 1.75rem; color: #2c3e50;"
        >
          Añadir Usuario
        </h3>
        <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
          <!-- Etiqueta y campo para First Name -->
          <div class="form-group">
            <label 
              class="form-label" 
              style="font-family: 'Poppins', sans-serif; font-size: 0.95rem; color: #333;"
            >
              First Name
            </label>
            <input
              class="form-control"
              type="text"
              formControlName="firstName"
              placeholder="Enter first name"
              style="font-family: 'Poppins', sans-serif; font-size: 0.95rem; border-radius: 12px; padding: 12px; background: #f9f9f9; border: 1px solid #ddd;"
              required
            />
          </div>

          <!-- Etiqueta y campo para Last Name -->
          <div class="form-group mt-3">
            <label 
              class="form-label" 
              style="font-family: 'Poppins', sans-serif; font-size: 0.95rem; color: #333;"
            >
              Last Name
            </label>
            <input
              class="form-control"
              type="text"
              formControlName="lastName"
              placeholder="Enter last name"
              style="font-family: 'Poppins', sans-serif; font-size: 0.95rem; border-radius: 12px; padding: 12px; background: #f9f9f9; border: 1px solid #ddd;"
              required
            />
          </div>

          <!-- Etiqueta y campo para Email -->
          <div class="form-group mt-3">
            <label 
              class="form-label" 
              style="font-family: 'Poppins', sans-serif; font-size: 0.95rem; color: #333;"
            >
              Email
            </label>
            <input
              class="form-control"
              type="email"
              formControlName="emailId"
              placeholder="Enter email address"
              style="font-family: 'Poppins', sans-serif; font-size: 0.95rem; border-radius: 12px; padding: 12px; background: #f9f9f9; border: 1px solid #ddd;"
              required
            />
          </div>

          <!-- Botón estilizado -->
          <div class="form-group mt-4 text-center">
            <button 
              class="btn rounded-pill" 
              type="submit" 
              style="font-family: 'Poppins', sans-serif; font-size: 1rem; padding: 12px 24px; background-color: #2a2e7c; color: white; border: none; transition: background-color 0.3s ease; border-radius: 30px; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);"
              onmouseover="this.style.backgroundColor='#2980b9';"
              onmouseout="this.style.backgroundColor='#3498db';"
            >
              Añadir Usuario
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
