<!-- Agregar link para Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">

<div class="container mt-5">
  <!-- Título de la sección -->
  <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h2 class="h2" style="font-family: 'Poppins', sans-serif; color: #003366; font-weight: 600;">Lista de Usuarios</h2>
  </div>

  <!-- Tabla de usuarios -->
  <div class="table-responsive">
    <table class="table table-bordered" style="border-radius: 15px; overflow: hidden; background: #f5f7fa; box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);">
      <thead style="background-color: #003366; color: white; border-radius: 15px;">
        <tr>
          <th scope="col" style="font-family: 'Poppins', sans-serif; font-weight: 600;">ID</th>
          <th scope="col" style="font-family: 'Poppins', sans-serif; font-weight: 600;">Primer Nombre</th>
          <th scope="col" style="font-family: 'Poppins', sans-serif; font-weight: 600;">Apellido Paterno</th>
          <th scope="col" style="font-family: 'Poppins', sans-serif; font-weight: 600;">Correo</th>
          <th class="text-center" scope="col" style="font-family: 'Poppins', sans-serif; font-weight: 600;">Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of Users; let i = index" style="border-bottom: 1px solid #ddd; background-color: #fff;">
          <th scope="row" style="font-family: 'Poppins', sans-serif; color: #555;">{{ user.id }}</th>
          <td style="font-family: 'Poppins', sans-serif; color: #555;">{{ user.firstName }}</td>
          <td style="font-family: 'Poppins', sans-serif; color: #555;">{{ user.lastName }}</td>
          <td style="font-family: 'Poppins', sans-serif; color: #555;">{{ user.emailId }}</td>
          <td class="text-center">
            <!-- Botón de editar -->
            <button 
              class="btn btn-sm btn-primary" 
              routerLink="/edit-user/{{ user.id }}" 
              style="border-radius: 30px; background: #007bff; color: white; font-size: 0.875rem; padding: 8px 20px; transition: all 0.3s ease; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); margin-right: 10px;"
              onmouseover="this.style.background='#0069d9'" onmouseout="this.style.background='#007bff'">
              Edit
            </button>
            <!-- Botón de eliminar -->
            <button 
              class="btn btn-sm btn-danger" 
              (click)="delete(user.id, i)"
              style="border-radius: 30px; background: #e74c3c; color: white; font-size: 0.875rem; padding: 8px 20px; transition: all 0.3s ease; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);"
              onmouseover="this.style.background='#c0392b'" onmouseout="this.style.background='#e74c3c'">
              Delete
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<!-- Agregar Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
